<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | TrackWarranty</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .redirect-subtext {
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        .fallback-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .fallback-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <div class="redirect-text">üõ°Ô∏è Redirecting...</div>
        <div class="redirect-subtext">Taking you to your TrackWarranty invitation</div>
        <a href="/" class="fallback-link" id="fallbackLink">Continue to TrackWarranty</a>
    </div>

    <script>
        // GitHub Pages 404 redirect handler for /invite/CODE URLs
        (function() {
            const path = window.location.pathname;
            const search = window.location.search;
            
            console.log('404 Handler - Path:', path, 'Search:', search);
            
            // Check if this is an /invite/CODE URL
            const inviteMatch = path.match(/^\/invite\/([A-Z0-9]+)\/?$/i);
            
            if (inviteMatch) {
                const inviteCode = inviteMatch[1];
                console.log('Detected invite code:', inviteCode);
                
                // Build the proper invite.html URL with parameters
                const params = new URLSearchParams(search);
                params.set('code', inviteCode);
                
                const redirectUrl = `/invite.html?${params.toString()}`;
                console.log('Redirecting to:', redirectUrl);
                
                // Update fallback link
                document.getElementById('fallbackLink').href = redirectUrl;
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
                
                return;
            }
            
            // Check if this is just /invite (without code)
            if (path === '/invite' || path === '/invite/') {
                const redirectUrl = `/invite.html${search}`;
                console.log('Redirecting to invite page:', redirectUrl);
                
                document.getElementById('fallbackLink').href = redirectUrl;
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
                
                return;
            }
            
            // For any other 404, redirect to home page
            console.log('Unknown path, redirecting to home');
            const homeUrl = `/${search}`;
            document.getElementById('fallbackLink').href = homeUrl;
            
            setTimeout(() => {
                window.location.href = homeUrl;
            }, 2000);
        })();
    </script>
</body>
</html>
